<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-styles/shadow.html">
<dom-module id="owc-core-navigation-panel">
    <template>
      <custom-style>
        <style is="custom-style">
         :host {
            height: calc(100% - 5px) !important;
            width: var(--host-width, 200px);
            margin: 5px;
            display: inline-block;
            position: relative;
            margin-left: var (--paper-navigation-panel-left, 5px !important);
            margin-right: 5px;
            min-width: 150px;
            background-color: white;
        }

        :host {
            height: var(--heightnav, 500px);
        }

        .close-panel-button {
            display: var(--close-panel-button-display, none);
        }

        shadow {
            border-radius: 5px;
            padding: var(--paper-navigation-panel-container-padding, 5px);
            margin: var(--paper-navigation-panel-container-margin, 5px);
            height: var(--paper-navigation-panel-container-height, calc(100% - 10px) !important);
            width: var(--paper-navigation-panel-container-width, calc(100% - 10px));
            position: var(--paper-navigation-panel-container-position, relative);
            margin-left: var (--paper-navigation-panel-left, 5px !important);
            opacity: var(--paper-navigation-panel-opacity, "0.94 !important");

        }

        .paper-navigation-panel-container {
            position: absolute;
            overflow: hidden;
            width: calc(100% - 15px);
            height: calc(100%);
            font-size: 20px;
        }

        .paper-navigation-panel {
            overflow-x: auto;
            height: calc(100% - 10px) !important;
        }


        .close-panel-button {
            position: var(--close-panel-button, absolute !important);
            top: 2px;
            right: 0px;
            z-index: 200;
            overflow: hidden;
            display: var(--close-panel-button-display, none);
            font-size: 10px;
            width: 30px;
            height: 30px;
        }

        .maximize-panel-button {
            position: var(--maximize-panel-button, absolute !important);
            top: 2px;
            right: 25px;
            z-index: 200;
            overflow: hidden;
            display: var(--maximize-panel-button-display, none);
            font-size: 10px;
            width: 30px;
            height: 30px;
        }

        .close-panel-button:hover {
            opacity: 0.6;
        }

        .maximize-panel-button:hover {
            opacity: 0.6;
        }

        shadow {
            background-color: var(--theme-background-color);
        }

        .panel-title {
            position: relative;
            height: 35px;
            font-size: 20px;
            width: calc(100% - 5px);
            text-align: center;
            font-weight: bold;
            top: 3px;
        }

        #resizer {
            position: absolute;
            width: 5px;
            height: calc(100% - 3px);
            top: 5px;
            right: 0;
            z-index: 10000;
            overflow: none !important;
            cursor: e-resize;
            opacity: 0;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -o-user-select: none;
            user-select: none;
            display: var(--paper-navigation-panel-resize-display, block);
            resize: horizontal;
        }

        #component-container{

            /*background-color: white;*/
        }

        .shadow-2dp { @apply --shadow-elevation-2dp; }
        </style>
      </custom-style>
        <div id="resizer">
        </div>
        <div class="close-panel-button-container horizontal layout">
            <paper-icon-button class="close-panel-button" icon="close" on-click="closePanel" alt="close"></paper-icon-button>
            <paper-icon-button class="maximize-panel-button" icon="{{buttonIcon}}" on-click="switchPanelView" alt="{{buttonTitle}}"></paper-icon-button>
        </div>
        <div class="paper-navigation-panel shadow shadow-2dp" id="paper-navigation-panel">
            <div class="panel-title">{{title}}</div>
            <div id="component-container" class="paper-navigation-panel-container"></div>
        </div>
    </template>
    <script>

    /**
     * `owc-core-navigation-panel`
     * This component is the container of the custom components displayed in the OWC 2.o Starter Kit by means of the dynamic menu.
     * @customElement
     * @polymer
     */
    class OwcCoreNavigationPanel extends Polymer.Element {
        static get is() { return 'owc-core-navigation-panel'; }
        static get properties() {
            return {
                uuid: {
                    type: Number,
                    value: 0,
                    notify: true,
                    readOnly: false
                },

                /**
                 * width of panel
                 *
                 * @type {Object}
                 */
                width: {
                    type: Number,
                    value: 0
                },

                /**
                 * Panel title
                 *
                 * @type {String}
                 */
                title: {
                    type: String,
                    value: "",
                    notify: true
                },

                /**
                 * Panel content
                 *
                 * @type {String}
                 */
                content: {
                    type: Object,
                    value: {},
                    notify: true
                },

                /**
                 * component name
                 *
                 * @type {String}
                 */
                name: {
                    type: String,
                    value: "",
                    notify: true
                }
            };
        }

        embedComponent(component){
          this.shadowRoot.querySelector('#component-container').appendChild(component);
        }

        constructor(){
          super();
        }

        connectedCallback(){
          super.connectedCallback();
          this.__init();
        }

        /**
         *  This method manages the panel resize event
         *
         * @return {null}
         */
        __init() {
            var self = this;
            self.resize = false;

        }
    }

    window.customElements.define(OwcCoreNavigationPanel.is, OwcCoreNavigationPanel);
    </script>
</dom-module>
